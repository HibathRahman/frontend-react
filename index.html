<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game </h1>
        <p>Level : <span class="level"></span> /5</p>
        <p>Player : <span class="player-choose"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="player-score"></span></p>
        <p>Computer : <span class="computer-choose"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="computer-score"></span></p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    
</body>
</html>
